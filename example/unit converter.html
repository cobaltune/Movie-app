<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for='amount'>Amount</label>
            <input
              value={inverted ? amount * 60 : amount}
              id='amount'
              placeholder='Amount'
              type='number'
              onChange={onChange}
              disabled={inverted === true}
              // disabled={inverted}
            />
          </div>
          <div>
            <label for='hours'>Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id='hours'
              placeholder='Hours'
              type='number'
              disabled={inverted === false}
              // disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [kilometre, setKilometre] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setKilometre(event.target.value);
      };
      const reset = () => setKilometre(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for='kilometre'>Km</label>
            <input
              value={inverted ? kilometre * 1.61 : kilometre}
              id='kilometre'
              placeholder='Km'
              type='number'
              onChange={onChange}
              disabled={inverted === true}
              // disabled={inverted}
            />
          </div>
          <div>
            <label for='miles'>Miles</label>
            <input
              value={inverted ? kilometre : Math.round(kilometre / 1.61)}
              id='miles'
              placeholder='Miles'
              type='number'
              disabled={inverted === false}
              // disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState(0);
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value='0'>Minutes & Hours</option>
            <option value='1'>Km & Miles</option>
          </select>
          <hr />
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
